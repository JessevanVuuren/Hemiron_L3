<div class="flex flex-col items-center justify-start min-h-screen">
  <div>
    <div class="my-4 flex flex-wrap mt-16">
      <div *ngFor="let product of dbPlanList;" class="p-4 border border-gray-300 rounded-md flex flex-col items-center justify-center mx-2">
        <p class="text-lg font-bold">{{ product.name }}</p>
        <p class="text-gray-700">{{ product.description }}</p>
        <p class="text-green-500 font-semibold mb-2">Prijs: &euro; {{ product.cost }},-</p>
        <button
          (click)="addToCart(product)"
          [class]="isButtonClicked ? 'btn bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-bold py-2 px-4 rounded' :
          'btn bg-blue-500 hover:bg-blue-950 text-white font-bold py-2 px-4 rounded'"
        >
          Kies product!
        </button>
      </div>
    </div>
  </div>
</div>
