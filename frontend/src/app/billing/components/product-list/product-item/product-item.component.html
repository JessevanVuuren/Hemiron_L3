<div class="border rounded-lg p-4 whitespace-nowrap m-10 p-col-6">
    <form >
        <div *ngFor="let product of productList" class="pb-5 ">
            <div>{{product.name}}</div>
            <span>â‚¬ </span><input class="pl-5  transition-all" value="{{product.costPerUnit}}" type="number" step="0.01" min="0" placeholder="{{product.costPerUnit}}" #cost (blur)="updatePrice(product.id, cost.valueAsNumber)" (keydown.enter)="updatePrice(product.id, cost.valueAsNumber); $event.preventDefault()" pInputText>
        </div>
        <button (click)="onSubmit()" class="flex items-center gap-3 text-white bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg py-2 px-3 disabled:bg-gray-500 transition-all" type="submit" >
            <span class="text-sm whitespace-nowrap p-1">Update</span>
        </button>
    </form>
</div>
